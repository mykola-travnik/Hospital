<div class="container">
  <div class="row">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Добавить поликлинику
    </button>
  </div>
  <div class="row">
    <table mat-table [dataSource]="hospitals" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Адрес</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef>Фото</th>
        <td mat-cell *matCellDef="let element">{{ element.photo }}</td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Город</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
