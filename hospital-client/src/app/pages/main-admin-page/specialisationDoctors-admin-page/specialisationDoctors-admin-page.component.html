<div class="container">
  <div class="row">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Добавить цену
    </button>
  </div>
  <div class="row">
    <table
      mat-table
      [dataSource]="specialisationDoctors"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef>Врач</th>
        <td mat-cell *matCellDef="let element">{{ element.doctor }}</td>
      </ng-container>
      <ng-container matColumnDef="specialisation">
        <th mat-header-cell *matHeaderCellDef>Специализация</th>
        <td mat-cell *matCellDef="let element">
          {{ element.specialisation }}
        </td>
      </ng-container>
      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef>Опыт работы</th>
        <td mat-cell *matCellDef="let element">{{ element.experience }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
